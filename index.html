     <div class="container">
        <hr>
        <h2>School Search</h2>
        <hr>
        <form>
            <div>
                <p>Enter a College or University</p>
                <input type="text" id="school" size="25">
                <br>
                <br>
                <input type="submit" id="formsubmit" class = "btn btn-primary">
            </div>
        </form>
        <div id="dataDiv">
            <!-- <table data-toggle="table" class="display table table-bordered" data-url="php/process.php?method=fetchdata"> -->
            <table data-toggle="table" class="display table table-bordered" id="clienti">
                <thead>
                    <tr>
                        <th data-field="school.name">School</th>
                        <th data-field="id">ID</th>
                        <th data-field="2013.student.size">Student Size</th>
                        <th data-field="2013.admissions.sat_scores.average.overall">SAT</th>
                    </tr>
                </thead>
            </table>            
        </div>
     </div>
